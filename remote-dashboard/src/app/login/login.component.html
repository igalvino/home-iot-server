<div class="container">
<ul>
  <li>
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" [(ngModel)]="myLoginReq.email">
  </li>
  <li>
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" [(ngModel)] ="myLoginReq.password">
  </li>
    <button (click)="postLoginRequest(myLoginReq)">
    </button>
</ul>
</div>
